<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <header th:replace="main :: header(title=Error)"></header>
    <section th:fragment="content">
        <h1 th:text="${title}"></h1>
        <div>
            <span th:text="${message}"></span>
            <br/>
            <br/>
        </div>
        <div>
            <a class="btn btn-success block" th:href="@{/}" th:text="#{safety}"></a> 
        </div>
    </section>
    <footer th:replace="main :: footer"></footer>
</body>
</html>
