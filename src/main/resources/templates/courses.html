<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Courses - Programme des étudiants</title>
</head>
<body>
    <header>
        <h1 class="title">Programme des étudiants</h1>
        <img th:src="@{/images/esi-logo.png}" alt="Logo esi" th:id="logo_esi">
        <h2>HE2B-ESI / WEBG5 / JLC / 2019-2020</h2>
    </header>
    <section>
        <div>Bienvenue sur le site de gestion du programme annuel des étudiants</div>
        <h2>Liste des cours</h2>
        <table th:unless="${#lists.isEmpty(courses)}">
            <tr>
                <th>Sigle</th>
                <th>Titre</th>
                <th>ECTS</th>
            </thead>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.libelle}"></td>
                <td th:text="${course.ects}"></td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(courses)}" th:text="|Aucun cours|">Aucun cours</div>
    </section>
</body>
</html>
